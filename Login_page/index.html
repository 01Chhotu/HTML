<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="/">
        <p>
            <div><label for="name">Your name</label></div>
            <input id="name" type="text" placeholder="Enter your name" name="q">
        </p>
        <p>
            <div><label for="email">Your email</label></div>
            <input id="email" type="email" placeholder="Enter your email">
        </p>
        <p>
            <div><label for="Mobile Number">Your Mobile Number</label></div>
            <input id="Mobile Number" type="tel" placeholder="Enter your Mobile number">
        </p>
        <p>
            <div><label for="Age">Your Age</label></div>
            <input id="Age" type="number" placeholder="Enter your Age" min="18">
        </p>
        <p>
            <input id="term" type="checkbox">
            <label for="term">Term and codition</label>
        </p>
        <button type="reset">Reset</button>
        <button>submit</button>
    </form>
</body>
</html>
